<h1>Do while loop</h1>
<h2>Enter the Values</h2>
<p>
  <label for="sum-1">Enter the first Value:</label> 
  <input id="sum-1" name="sum-1" type="number" oninput="calculateSum()">
  <button onclick="clearValues()">Clear Values</button>
</p>
<p>
  <label for="sum-2">Enter the second Value </label> 
  <input id="sum-2" name="sum-2" type="number" oninput="calculateSum()">
</p>
<p>
  <h2>Sum: </h2>
  <h2><span id="result"></span></h2>
</p>

<script>
function calculateSum() {
  var num1 = parseFloat(document.getElementById("sum-1").value) || 0;
  var num2 = parseFloat(document.getElementById("sum-2").value) || 0;
  var sum = 0;
  var i = num1;

do {
    sum = num1 + num2;
  } while (false);

  document.getElementById("result").innerText = sum;
}

function clearValues() {
  document.getElementById("sum-1").value = '';
  document.getElementById("sum-2").value = '';
  document.getElementById("result").innerText = '';
}
</script>
