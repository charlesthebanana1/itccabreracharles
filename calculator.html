<h1>Income Tax Calculator</h1>
<p>
  <label for="income">Income</label> 
  <input id="income" name="income" type="number" oninput="calculateTax()">
  <button onclick="clearValues()">Clear Values</button>
</p>
<label for="taxableIncome">Taxable Income:</label>  
<input id="taxableIncome" name="taxableIncome" type="number" readonly></input>
<br>
<label for="incomeTax">Income Tax:</label>  
<input id="incomeTax" name="incomeTax" type="number" readonly></input>
<br>
<label for="netPay">Net Pay:</label>  
<input id="netPay" name="netPay" type="number" readonly></input>

<script>
function calculateTax() {
  var income = document.getElementById("income").value * 1;
  var taxableIncome;
  var incomeTax;
  var netPay;

  if (income <= 50000) {
    incomeTax = income * 0.1;
  } else if (income <= 100000) {
    incomeTax = income * 0.2;
  } else {
    incomeTax = income * 0.3;
  }

  taxableIncome = income - incomeTax;
  netPay = income - incomeTax;

  document.getElementById("taxableIncome").value = taxableIncome.toFixed(2);
  document.getElementById("incomeTax").value = incomeTax.toFixed(2);
  document.getElementById("netPay").value = netPay.toFixed(2);
}

function clearValues() {
  document.getElementById("income").value = '';
  document.getElementById("taxableIncome").value = '';
  document.getElementById("incomeTax").value = '';
  document.getElementById("netPay").value = '';
}
</script>
