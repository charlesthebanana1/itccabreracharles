<h1>Meters to feet</h1>
<p>
  <label for="meters">Meters</label> 
  <input id="meters" name="meters" type="number" oninput="convertToFeet()">
  <button onclick="clearValues()">Clear Values</button>
</p>
<label for="feet" id="resultLabel">Result in Feet:</label>  
<input id="feet" name="feet" type="number" readonly></input>
</p>

<script>
function convertToFeet() {
  var meters = document.getElementById("meters").value * 1;
  var feet = meters * 3.28084;

  document.getElementById("resultLabel").innerHTML = 'Result in Feet:';
  document.getElementById("feet").value = feet.toFixed(2);
}

function clearValues() {
  document.getElementById("meters").value = '';
  document.getElementById("resultLabel").innerHTML = 'Result in Feet:';
  document.getElementById("feet").value = '';
}
</script>
