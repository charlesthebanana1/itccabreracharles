<h1>Fahrenheit to Celsius</h1>
<p>
  <label for="fahrenheit">Fahrenheit</label> 
  <input id="fahrenheit" name="fahrenheit" type="number" oninput="convertToCelsius()">
  <button onclick="clearValues()">Clear Values</button>
</p>
   
<label for="celsius" id="resultLabel">Result in Celsius:</label>  
<input id="celsius" name="celsius" type="number" readonly></input></p>

<script>
function convertToCelsius() {
  var fahrenheit = document.getElementById("fahrenheit").value * 1;
  var celsius = (fahrenheit - 32) * 5/9;

  document.getElementById("resultLabel").innerHTML = 'Result in Celsius:';
  document.getElementById("celsius").value = celsius.toFixed(2);
}

function clearValues() {
  document.getElementById("fahrenheit").value = '';
  document.getElementById("resultLabel").innerHTML = 'Result in Celsius:';
  document.getElementById("celsius").value = '';
}
</script>
