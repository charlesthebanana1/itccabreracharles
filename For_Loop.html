<h1>For while loop</h1>
<h2>Enter the Values</h2>
<p>
  <label for="value-1">Enter the first Value:</label> 
  <input id="value-1" name="value-1" type="number" oninput="calculateAverage()">
  <button onclick="clearValues()">Clear Values</button>
</p>
<p>
  <label for="value-2">Enter the second Value </label> 
  <input id="value-2" name="value-2" type="number" oninput="calculateAverage()">
</p>
<p>
  <label for="value-3">Enter the third Value </label> 
  <input id="value-3" name="value-3" type="number" oninput="calculateAverage()">
</p>
<p>
  <label for="value-4">Enter the forth Value </label> 
  <input id="value-4" name="value-4" type="number" oninput="calculateAverage()">
</p>
<p>
  <label for="value-5">Enter the fifth Value </label> 
  <input id="value-5" name="value-5" type="number" oninput="calculateAverage()">
</p>
<p>
  <h2>Average: </h2>
  <h2><span id="result"></span></h2>
</p>

<script>
function calculateAverage() {
  var num1 = parseFloat(document.getElementById("value-1").value) || 0;
  var num2 = parseFloat(document.getElementById("value-2").value) || 0;
  var num3 = parseFloat(document.getElementById("value-3").value) || 0;
  var num4 = parseFloat(document.getElementById("value-4").value) || 0;
  var num5 = parseFloat(document.getElementById("value-5").value) || 0;
  var sum = 0;

// this part below makes it so that it can average the values regardless if the values from first to fifth is by order or not
  var start = Math.min(num1, num2, num3, num4, num5);
  var end = Math.max(num1, num2, num3, num4, num5);

//for loop
  for (var i = start; i <= end; i++) {
    sum += i;
  } var average = sum / (end - start + 1) ;

  document.getElementById("result").innerText = average;
}

function clearValues() {
  document.getElementById("value-1").value = '';
  document.getElementById("value-2").value = '';
  document.getElementById("value-3").value = '';
  document.getElementById("value-4").value = '';
  document.getElementById("value-5").value = '';
  document.getElementById("result").innerText = '';
}
</script>
